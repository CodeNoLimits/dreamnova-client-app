# Netlify Configuration - Site Esther Ifrah
# Site de prévisualisation et documentation

[build]
  publish = "public"
  command = "echo 'Site statique prêt'"

[build.environment]
  NODE_VERSION = "18"

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers pour les assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les PDFs FlipHTML5
[[headers]]
  for = "/pdfs/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://online.fliphtml5.com; frame-src https://online.fliphtml5.com;"
    X-Frame-Options = "SAMEORIGIN"

# Redirects (si nécessaire)
[[redirects]]
  from = "/*"
  to = "/index-v2.html"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index-v2.html"
  status = 200
  force = false

