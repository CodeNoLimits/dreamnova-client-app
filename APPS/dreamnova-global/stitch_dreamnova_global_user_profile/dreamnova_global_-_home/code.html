<style>
      body {
        position: relative;
      }
      .particle-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #080A15;
        overflow: hidden;
      }
      .particle {
        position: absolute;
        background-color: #00BFFF;
        border-radius: 50%;
        opacity: 0.5;
        animation: move 25s linear infinite;
      }
      @keyframes move {
        0% { transform: translateY(0) translateX(0); }
        100% { transform: translateY(-100vh) translateX(calc(100vw * (var(--direction) * 0.5))); }
      }
      .particle:nth-child(1) { width: 2px; height: 2px; left: 10%; animation-duration: 22s; --direction: 1; }
      .particle:nth-child(2) { width: 1px; height: 1px; left: 45%; animation-duration: 30s; --direction: -1; }
      .particle:nth-child(3) { width: 3px; height: 3px; left: 80%; animation-duration: 18s; --direction: 1; }
      .particle:nth-child(4) { width: 1px; height: 1px; left: 25%; animation-duration: 35s; --direction: -1; }
      .particle:nth-child(5) { width: 2px; height: 2px; left: 60%; animation-duration: 20s; --direction: 1; }
      .particle:nth-child(6) { width: 1px; height: 1px; left: 5%; animation-duration: 40s; --direction: -1; }
      .particle:nth-child(7) { width: 2px; height: 2px; left: 90%; animation-duration: 25s; --direction: 1; }
      .particle:nth-child(8) { width: 1px; height: 1px; left: 33%; animation-duration: 32s; --direction: -1; }
      .particle:nth-child(9) { width: 3px; height: 3px; left: 70%; animation-duration: 15s; --direction: 1; }
      .particle:nth-child(10) { width: 1px; height: 1px; left: 50%; animation-duration: 45s; --direction: -1; }

    </style>
</head>
