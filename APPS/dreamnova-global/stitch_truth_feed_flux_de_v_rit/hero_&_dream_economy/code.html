<script>

      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2563eb",
            "secondary": "#fcd34d",
            "background-dark": "#05050A",

<style>
    body {
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0;
      animation: particle-animation 20s infinite;
    }
    @keyframes particle-animation {
      0% { transform: translate(0, 0); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translate(var(--x), var(--y)); opacity: 0; }
    }
    .particle:nth-child(1) { --x: 15vw; --y: -20vh; animation-delay: 0s; width: 2px; height: 2px; }
    .particle:nth-child(2) { --x: -10vw; --y: 30vh; animation-delay: -1.2s; width: 1px; height: 1px; }
    .particle:nth-child(3) { --x: 25vw; --y: 10vh; animation-delay: -2.4s; width: 2px; height: 2px; }
    .particle:nth-child(4) { --x: -20vw; --y: -15vh; animation-delay: -3.6s; width: 1px; height: 1px; }
    .particle:nth-child(5) { --x: 5vw; --y: 25vh; animation-delay: -4.8s; width: 3px; height: 3px; }
    .particle:nth-child(6) { --x: -15vw; --y: -5vh; animation-delay: -6s; width: 1px; height: 1px; }
    .particle:nth-child(7) { --x: 20vw; --y: -25vh; animation-delay: -7.2s; width: 2px; height: 2px; }
    .particle:nth-child(8) { --x: -5vw; --y: 15vh; animation-delay: -8.4s; width: 1px; height: 1px; }
    .particle:nth-child(9) { --x: 30vw; --y: 5vh; animation-delay: -9.6s; width: 2px; height: 2px; }
    .particle:nth-child(10) { --x: -25vw; --y: -30vh; animation-delay: -10.8s; width: 1px; height: 1px; }
    .particle:nth-child(11) { --x: 10vw; --y: 20vh; animation-delay: -12s; width: 3px; height: 3px; }
    .particle:nth-child(12) { --x: -30vw; --y: -10vh; animation-delay: -13.2s; width: 1px; height: 1px; }
    .particle:nth-child(13) { --x: 18vw; --y: -18vh; animation-delay: -14.4s; width: 2px; height: 2px; }
    .particle:nth-child(14) { --x: -12vw; --y: 28vh; animation-delay: -15.6s; width: 1px; height: 1px; }
    .particle:nth-child(15) { --x: 22vw; --y: 12vh; animation-delay: -16.8s; width: 3px; height: 3px; }
    .particle:nth-child(16) { --x: -18vw; --y: -22vh; animation-delay: -18s; width: 1px; height: 1px; }
  </style>
<style>
