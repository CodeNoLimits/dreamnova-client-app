<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Green Discount Simulation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f97415",
              "background-light": "#f8f7f5",
              "background-dark": "#111111",
              "card-light": "#ffffff",
              "card-dark": "#1C1C1E",
              "text-light-primary": "#1f2937",
              "text-light-secondary": "#6b7280",
              "text-dark-primary": "#E5E5E5",
              "text-dark-secondary": "#9ca3af",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex h-14 shrink-0 items-center justify-between p-4 bg-background-light dark:bg-background-dark">
<div class="flex size-10 items-center justify-center text-text-light-primary dark:text-text-dark-primary">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-text-light-primary dark:text-text-dark-primary">Green Discount Simulation</h1>
<div class="size-10"></div> <!-- Spacer -->
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col justify-center p-4">
<!-- Simulation Card -->
<div class="flex w-full max-w-md mx-auto flex-col items-stretch justify-start rounded-xl bg-card-light dark:bg-card-dark p-6 @container">
<div class="w-full">
<!-- Location Icon -->
<div class="mb-4 flex size-12 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-3xl text-primary">group</span>
</div>
<!-- Contextual Text Block -->
<div class="flex flex-col items-stretch justify-center gap-2">
<p class="text-2xl font-bold leading-tight tracking-tight text-text-light-primary dark:text-text-dark-primary">
                        Your neighbors are placing an order.
                    </p>
<div class="flex items-center gap-2 rounded-lg bg-background-light dark:bg-background-dark p-3">
<span class="material-symbols-outlined text-xl text-text-light-secondary dark:text-text-dark-secondary">storefront</span>
<p class="flex-1 text-base font-normal text-text-light-secondary dark:text-text-dark-secondary">Le Petit Cambodge, Ober Mamma</p>
</div>
<div class="flex items-center gap-2 rounded-lg bg-background-light dark:bg-background-dark p-3">
<span class="material-symbols-outlined text-xl text-text-light-secondary dark:text-text-dark-secondary">schedule</span>
<p class="flex-1 text-base font-normal text-text-light-secondary dark:text-text-dark-secondary">Order deadline: <span class="font-bold text-text-light-primary dark:text-text-dark-primary">10:00</span></p>
</div>
</div>
<!-- Divider -->
<div class="my-6 h-px w-full bg-gray-200 dark:bg-gray-700"></div>
<!-- Call-to-Action Block -->
<div class="flex w-full flex-col items-stretch justify-center gap-1">
<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-text-light-primary dark:text-text-dark-primary">Group your order now.</p>
<p class="text-base font-normal leading-normal text-text-light-secondary dark:text-text-dark-secondary">Save on delivery fees and reduce carbon emissions.</p>
</div>
</div>
</div>
</main>
<!-- Floating Action Button -->
<footer class="sticky bottom-0 w-full bg-background-light/80 p-4 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex min-w-[84px] max-w-md mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/30">
<span class="truncate">Activate -15% Green Discount</span>
</button>
</footer>
</div>
</body></html>
