<svg width="1920" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé divin -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1920" height="800" fill="url(#heroGrad)"/>

  <!-- Étoiles de fond -->
  <circle cx="200" cy="100" r="2" fill="#ffd700" opacity="0.3"/>
  <circle cx="400" cy="150" r="3" fill="#ffd700" opacity="0.4"/>
  <circle cx="800" cy="80" r="2" fill="#ffd700" opacity="0.3"/>
  <circle cx="1200" cy="120" r="3" fill="#ffd700" opacity="0.5"/>
  <circle cx="1600" cy="100" r="2" fill="#ffd700" opacity="0.3"/>
  <circle cx="300" cy="600" r="2" fill="#ffd700" opacity="0.3"/>
  <circle cx="700" cy="650" r="3" fill="#ffd700" opacity="0.4"/>
  <circle cx="1400" cy="700" r="2" fill="#ffd700" opacity="0.3"/>
  <circle cx="1700" cy="600" r="3" fill="#ffd700" opacity="0.4"/>

  <!-- Grande étoile centrale avec glow -->
  <g filter="url(#glow)">
    <circle cx="960" cy="400" r="150" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.2"/>
    <circle cx="960" cy="400" r="120" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
    <circle cx="960" cy="400" r="90" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.4"/>

    <text x="960" y="450" font-family="Arial, sans-serif" font-size="150" fill="#ffd700" text-anchor="middle" opacity="0.3">
      ✡
    </text>
  </g>

  <!-- Titre principal -->
  <text x="960" y="250" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#ffd700" text-anchor="middle" filter="url(#glow)">
    La Sagesse de Rabbi Nachman
  </text>

  <!-- Sous-titre -->
  <text x="960" y="320" font-family="Georgia, serif" font-size="32" fill="#ffd700" text-anchor="middle" opacity="0.8">
    Découvrez les enseignements de Breslev
  </text>

  <!-- Lignes décoratives -->
  <line x1="600" y1="350" x2="1320" y2="350" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <line x1="620" y1="355" x2="1300" y2="355" stroke="#ffd700" stroke-width="1" opacity="0.3"/>

  <!-- Citation en bas -->
  <text x="960" y="680" font-family="Georgia, serif" font-size="28" font-style="italic" fill="#ffd700" text-anchor="middle" opacity="0.7">
    "Le monde entier n'est qu'un pont très étroit"
  </text>
  <text x="960" y="720" font-family="Georgia, serif" font-size="24" fill="#ffd700" text-anchor="middle" opacity="0.6">
    - Rabbi Nachman de Breslev
  </text>
</svg>
