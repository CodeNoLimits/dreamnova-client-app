<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bleu royal -->
  <rect width="400" height="600" fill="#1a237e"/>

  <!-- Bordure dorée -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#ffd700" stroke-width="3"/>
  <rect x="30" y="30" width="340" height="540" fill="none" stroke="#ffd700" stroke-width="1"/>

  <!-- Titre en haut -->
  <text x="200" y="120" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#ffd700" text-anchor="middle">
    Chemot
  </text>
  <text x="200" y="160" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#ffd700" text-anchor="middle">
    Hatsadikim
  </text>

  <!-- Symbole central -->
  <circle cx="200" cy="300" r="80" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="48" fill="#ffd700" text-anchor="middle">
    ✡
  </text>

  <!-- Auteur -->
  <text x="200" y="450" font-family="Georgia, serif" font-size="18" fill="#ffd700" text-anchor="middle" opacity="0.8">
    Rabbi Nathan de Breslev
  </text>

  <!-- Éditions -->
  <text x="200" y="530" font-family="Arial, sans-serif" font-size="14" fill="#ffd700" text-anchor="middle" opacity="0.6">
    Éditions Breslev
  </text>
</svg>
