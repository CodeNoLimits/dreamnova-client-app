<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé bleu -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#grad1)"/>

  <!-- Bordure dorée -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#ffd700" stroke-width="3"/>

  <!-- Titre en haut -->
  <text x="200" y="100" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#ffd700" text-anchor="middle">
    La Vie d'un
  </text>
  <text x="200" y="140" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#ffd700" text-anchor="middle">
    Breslever
  </text>

  <!-- Étoile de David centrale -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="120" fill="#ffd700" text-anchor="middle" opacity="0.4">
    ✡
  </text>

  <!-- Auteur -->
  <text x="200" y="470" font-family="Georgia, serif" font-size="18" fill="#ffd700" text-anchor="middle" opacity="0.8">
    Rabbi Nachman de Breslev
  </text>

  <!-- Éditions -->
  <text x="200" y="540" font-family="Arial, sans-serif" font-size="14" fill="#ffd700" text-anchor="middle" opacity="0.6">
    Éditions Breslev
  </text>
</svg>
